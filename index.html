<html>
<head>
	<title>My GitHub HQ</title>
	
	<script src="http://fb.me/react-0.8.0.js"></script>
	<script src="http://fb.me/JSXTransformer-0.8.0.js"></script>

</head>
<body>
	<script type="text/jsx">
		/** @jsx React.DOM */

		var App = React.createClass({
			getDefaultProps: function () {
				return {
					txt: 'Please add text',
					cat: 0
				}
			},
			propTypes: {
				txt: React.PropTypes.string,
				cat: React.PropTypes.number.isRequired
			},
			render: function () {
				return (
					<div>
						<h1>Hello World - {this.props.cat}</h1>
						<p>{this.props.txt}</p>
					</div>
				);
			}	
		});

		React.renderComponent( <App txt="adding a text property" />, document.body);

	</script>


</body>
</html>
